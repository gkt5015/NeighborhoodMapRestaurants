<!DOCTYPE html>
<html>
    <head>
        <title>Google Mapping Stuff</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,800,900i" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>hello! search for a city or an address...</h1>
            <div id='inputbox'>
                <input id='pac-input' type='text'>
            </div>
            <div id="map"></div>
            <div id="info">
                <div id="current">
                    <h2 data-bind="text: current"></h2>
                </div>
                <ol id="sidelist" data-bind="foreach: list">
                    <li class="listItems">
                        <div class="productname" data-bind="text: $data.name, click: $parent.currentRest" >PRODUCT NAME</div>
                    </li>
                </ol>
            </div>
        </div>
        <script type='text/javascript' src='knockout-3.4.2.js'></script>
        <script type='text/javascript' src='scripts.js'></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTF7daHtd_ccMhwYxbVk2-29T0Wdp_Hxc&libraries=places&callback=initMap"></script>
    </body>
</html>
